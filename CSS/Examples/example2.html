<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .parent {
                height: 200px;
                width: 600px;
                background-color: #aaa;
                margin: 50px;
            }

            .child {
                height: 100px;
                width: 100px;
                background-color: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
