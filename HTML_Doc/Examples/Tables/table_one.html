<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Demo</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <th scope="row">Tickets Sold</th>
        <td>120</td>
        <td>140</td>
      </tr>
      <tr>
        <th scope="row">Total Sale</th>
        <td>2000</td>
        <td>3000</td>
      </tr>
    </table>
  </body>
</html>
