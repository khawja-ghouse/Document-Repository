spring.application.name=Example1

# DataSource Configuration
# we don't need to give database URL spring will automatically detects the drivers based
# on URL provided.
spring.datasource.url=jdbc:mysql://localhost:3306/chit_fund?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable logging of SQL statements
spring.jpa.show-sql=true

# Format SQL output nicely
spring.jpa.properties.hibernate.format_sql=true

# Log SQL statements to console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE